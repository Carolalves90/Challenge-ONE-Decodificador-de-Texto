<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Texto - Alura</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Mohave&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
    <!-- logo da alura -->
            <img src="assets/images/logo-alura.png" alt="Logo Alura">
            
        </header>
        
        <main>
            <div class="container-entrada">
                <!-- campo para o texto que vai ser criptografado/descriptografado -->
                <textarea id="entrada-texto" name="texto" rows="5" cols="70">Digite seu texto</textarea>
                
                <p class="descricao-entrada"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg> Apenas letras minúsculas e sem acento.</p>
                <!-- botões para fazer a criptografia/descriptografia  -->
                <button id="criptografar">Criptografia</button>
                <button id="descriptografar">Descriptografia</button>
            </div>
            
            <div id="imagem-inicial">
                    <img class="imagem-busca" src="assets/images/imagem-inicial.png" alt="Imagem inicial para busca">
                
                    <p class="texto-img"><span>Nenhuma mensagem encontrada</span><br>
                    Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="container-saida">
                <textarea id="saida-texto" name="texto" rows="5" cols="40"></textarea>
                    
                <button onclick="copiar()" id="copiar">Copiar</button>  
            </div>          
        </main>

        <footer>
            <!-- Um rodapé com os dados da pessoa que desenvolveu o site! -->

            </svg></p>
        </footer>
        <script src="assets/js/index.js"></script>
    </body>
</html>
